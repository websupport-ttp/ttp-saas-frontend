<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Luxury car body (sleeker design) -->
  <path d="M50 125 L75 105 L95 98 L205 98 L225 105 L250 125 L250 140 L50 140 Z" fill="#1f2937" stroke="#111827" stroke-width="2"/>
  
  <!-- Luxury car roof (lower profile) -->
  <path d="M85 105 L95 88 L205 88 L215 105" fill="#111827" stroke="#000000" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="100" y="91" width="45" height="14" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="155" y="91" width="45" height="14" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  
  <!-- Premium wheels -->
  <circle cx="85" cy="140" r="16" fill="#374151" stroke="#111827" stroke-width="2"/>
  <circle cx="85" cy="140" r="9" fill="#9ca3af"/>
  <circle cx="215" cy="140" r="16" fill="#374151" stroke="#111827" stroke-width="2"/>
  <circle cx="215" cy="140" r="9" fill="#9ca3af"/>
  
  <!-- Luxury headlights -->
  <ellipse cx="245" cy="115" rx="10" ry="8" fill="#fef3c7"/>
  <ellipse cx="245" cy="115" rx="6" ry="4" fill="#ffffff"/>
  
  <!-- Premium grille -->
  <rect x="235" y="110" width="15" height="12" fill="#374151"/>
  <rect x="237" y="112" width="11" height="8" fill="#6b7280"/>
  
  <!-- BMW kidney grille design -->
  <ellipse cx="242" cy="116" rx="3" ry="4" fill="#111827"/>
  
  <!-- Car model text -->
  <text x="150" y="175" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BMW 3 Series</text>
  <text x="150" y="190" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Luxury</text>
</svg>