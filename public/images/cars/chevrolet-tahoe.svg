<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Large SUV body -->
  <path d="M40 115 L60 90 L80 85 L220 85 L240 90 L260 115 L260 150 L40 150 Z" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
  
  <!-- SUV roof (high and long) -->
  <path d="M70 90 L80 70 L220 70 L230 90" fill="#c2410c" stroke="#9a3412" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="85" y="73" width="50" height="17" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="145" y="73" width="50" height="17" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  <rect x="205" y="73" width="20" height="17" fill="#e0f2fe" stroke="#0369a1" stroke-width="1"/>
  
  <!-- Large SUV wheels -->
  <circle cx="75" cy="150" r="20" fill="#374151" stroke="#111827" stroke-width="2"/>
  <circle cx="75" cy="150" r="12" fill="#6b7280"/>
  <circle cx="225" cy="150" r="20" fill="#374151" stroke="#111827" stroke-width="2"/>
  <circle cx="225" cy="150" r="12" fill="#6b7280"/>
  
  <!-- Headlights -->
  <ellipse cx="255" cy="105" rx="10" ry="8" fill="#fef3c7"/>
  
  <!-- Large grille -->
  <rect x="245" y="95" width="15" height="20" fill="#374151"/>
  
  <!-- Roof rails -->
  <rect x="80" y="67" width="140" height="2" fill="#6b7280"/>
  
  <!-- Running boards -->
  <rect x="60" y="145" width="180" height="3" fill="#6b7280"/>
  
  <!-- Car model text -->
  <text x="150" y="175" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Chevrolet Tahoe</text>
  <text x="150" y="190" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Large SUV</text>
</svg>